<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<center>
		<h1>TRAVELS AGENCY SIGN IN FORM</h1>
	</center><br/><br/>
	<div class="flex-container">
		<div class="flex-item box1">
			<h2>Plan your next dream trip.<br/> select your destination and <br/>leave the rest to us</h2>
			<br/>
			<button class="whitebtn" type="button">LEARN MORE</button>
			<ul>
				<li>About</li>
				<li>Terms Of Use</li>
				<li>Contact</li>
			</ul>
		</div>
		<div class="flex-item box2">
			<h2 class="spaceontop">Sign In</h2><br/>
			<label>E-mail</label>
			<br/><br/>
			<input type="email" name="Email" class="iconimage">
			<br/><br/>
			<label>Password</label>
			<br/><br/>
			<input class="passwordimg" type="password" name="Password">
			<br/><br/>
			<a  href="#">Forget passwoord?</a>
			<button class="signupbt" type="button" value="button">SIGN IN</button>
			<br/><br/><br/>
			<a href="#">Don't have an account Sign Up!</a>
			<br/><br/><br/>
			<center><p class="fontsize">OR USE YOUR SOCIAL ACCOUNTS</p></center>
			<br/>
			<center>
				<button class="facebookbt" type="button"><i class="fa fa-facebook" aria-hidden="true"></i>
				Facebook</button>
				<button class="twitterbtn" type="button"><i class="fa fa-twitter" aria-hidden="true"></i>
				Twitter</button>
			</center>
		</div>
	</div>
</body>
</html>
